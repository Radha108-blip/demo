    <section class="container">
        <div class="recipe">
            <h2>Recipe</h2>
            <ul>
                <li>1 cup fresh rose petals</li>
                <li>4 cups water</li>
                <li>1 cup sugar</li>
                <li>1 tablespoon lemon juice</li>
                <li>ice cubes</li>
                </ul>
                <p>Instructions: Blend rose petals,water,and sugar,strain,add lemon juice,ice cubes</p>
